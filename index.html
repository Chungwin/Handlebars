<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Handlebars</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="page-wrap">
    <h1>Handlebars Tutorial</h1>
  <div id="pets-container"></div>
  </div>

  <!-- Dynamic Handlebars templalte which will be populated with JSON data-->
  <script id="petsTemplate" type="text/xhandlebars-template">
    {{#each pets}}
      <div class="pet">

        <!-- Column1 Photo -->
        <div class="photo-column">
          <img src="{{photo}}">
        </div>

        <!-- Column2 Info -->
        <div class="info-column">
          <h2>{{name}} <span class="species">({{species}})</span></h2>

          <!-- favFoods is an array inside an object -->
          {{#if favFoods}}
          <h4 class="headline-bar">Favorite Foods</h4>
          <ul class="favorite-foods">
            {{#each favFoods}}
              <li>{{{this}}}</li>
            {{/each}}
          </ul>
          {{/if}}

        </div>
      </div>
    {{/each}}
  </script>

  <script src="js/handlebars-v4.0.11.js"></script>
  <script src="js/main.js"></script>
</body>

</head>
</html>
